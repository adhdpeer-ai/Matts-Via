
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ND-Adaptive Strengths Survey</title>
</head>
<body>
  <h1>ND-Adaptive Strengths Survey</h1>
  <div id="survey"></div>
  <button onclick="submitSurvey()">Submit</button>

  <script>
    async function loadQuestions() {
      try {
        const response = await fetch('questions.json');
        const data = await response.json();
        const container = document.getElementById('survey');

        data.forEach((item, idx) => {
          const div = document.createElement('div');
          div.innerHTML = `<p>${idx + 1}. ${item.text}</p>` + item.options.map((opt, i) => `
            <label>
              <input type="radio" name="${item.question_id}" value="${i + 1}" />
              ${opt}
            </label><br/>`).join('');
          container.appendChild(div);
        });
      } catch (error) {
        document.getElementById('survey').innerHTML = 'Failed to load questions.';
        console.error(error);
      }
    }

    function submitSurvey() {
      const responses = {};
      const inputs = document.querySelectorAll('input[type="radio"]:checked');
      inputs.forEach(input => {
        responses[input.name] = input.value;
      });
      console.log('Survey responses:', responses);
      alert('Survey submitted! Check console for output.');
    }

    loadQuestions();
  </script>
</body>
</html>
