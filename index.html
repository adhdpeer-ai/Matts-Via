<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ND-Adaptive Strengths Survey</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .question { margin-bottom: 1.5em; }
    .trait-title { font-weight: bold; margin-top: 2em; }
  </style>
</head>
<body>
  <h1>ND-Adaptive Strengths Survey</h1>
  <div id="survey">Loading questions...</div>
  <button onclick="submitAnswers()">Submit</button>
  <script>
    async function loadQuestions() {
      try {
        const response = await fetch('questions.json');
        const data = await response.json();
        const container = document.getElementById('survey');
        container.innerHTML = '';
        data.forEach((q, index) => {
          const div = document.createElement('div');
          div.className = 'question';
          let optionsHTML = '';
          q.options.forEach((opt, i) => {
            optionsHTML += `
              <label>
                <input type="radio" name="q${index}" value="${i + 1}"/> ${opt}
              </label><br>`;
          });
          div.innerHTML = `
            <div class="trait-title">(${q.question_id}) ${q.text}</div>
            ${optionsHTML}
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('survey').innerText = 'Failed to load questions.';
        console.error(err);
      }
    }

    function submitAnswers() {
      alert("Answers submitted. (This can be extended to store/send data.)");
    }

    loadQuestions();
  </script>
</body>
</html>
